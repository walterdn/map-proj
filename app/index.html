<!DOCTYPE html>
<html ng-app="MapApp">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Map App</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', Helvetica, sans-serif;
        }

        #map {
            margin: 0;
            height: 80vh;
            width: 100vw;
        }

        .large-buttons {
            background: #000033;
            color: white;
            position: relative;
            top: 7px;
            padding: 4px;
            border-radius: 5px;
            font-size: 2.1em;
        }

        .logs {
            font-size: .6em;
            margin: 15px;
        }

    </style>    
</head>
<body ng-controller="MapCtrl">

    <leaflet bounds="bounds" center="center" geojson="geojson" defaults="defaults" id='map'>
    </leaflet>

    <a class="large-buttons" ng-click="enableDrawing()" ng-if="!isDrawingEnabled"> Enable Drawing </a>
    <a class="large-buttons" ng-click="disableDrawing()" ng-if="isDrawingEnabled"> Disable Drawing </a>

    <div class="logs" ng-repeat="log in logs"> {{log}} </div>


    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="./directives/angular-leaflet-directive.js"></script>
    <script src="./js/mapCtrl.js"></script>
</body>
</html>
