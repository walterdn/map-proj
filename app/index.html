<!DOCTYPE html>
<html ng-app="MapApp">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Map App</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <style>

        body {
            margin: 0;
            padding: 0;
        }

		#map {
            margin: 0;
			height: 400px;
			width: 90%;
		}

        .large-buttons {
            position: relative;
            top: 10px;
            border: 1px solid black;
            font-size: 2.5em;
        }

        .logs {
            font-size: .5em;
        }

    </style>    
</head>
<body ng-controller="MapCtrl">

    <leaflet bounds="bounds" center="center" geojson="geojson" event-broadcast="events" defaults="defaults" id='map'>
    </leaflet>

    <a class="large-buttons" ng-click="enableDrawing()" ng-if="!isDrawingEnabled"> Enable Drawing </a>
    <a class="large-buttons" ng-click="applyBoundary()" ng-if="isDrawingEnabled" > Apply </a>


    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="./directives/angular-leaflet-directive.js"></script>
    <script src="./js/mapCtrl.js"></script>
</body>
</html>
